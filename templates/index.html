<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- Reset CSS(브라우저 기본 css reset) -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <!-- Google Font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/index.css">

    <!-- JavaScript -->
    <script src="../static/index.js"></script>
    <title>네이버 웹툰 다운로더</title>
</head>
<body>
    <div class="body__container">
        <header class="section section--header">
            <div class="inner">
                <div class="menu-group float--left"></div>
                <div class="menu-group float--right"></div>
                <div class="header__title">네이버 웹툰 다운로더</div>
            </div>
        </header>

        <section class="section section--list">
            <div class="inner">
                <div class="category-select-group"></div>
                <div class="list">
                    <ul id="mon_list">
                        <li>
                            <div class="weekday">월요일</div>
                        </li>
                    </ul>
                    <ul id="tue_list">
                        <li>
                            <div class="weekday">화요일</div>
                        </li>
                    </ul>
                    <ul id="wed_list">
                        <li>
                            <div class="weekday">수요일</div>
                        </li>
                    </ul>
                    <ul id="thu_list">
                        <li>
                            <div class="weekday">목요일</div>
                        </li>
                    </ul>
                    <ul id="fri_list">
                        <li>
                            <div class="weekday">금요일</div>
                        </li>
                    </ul>
                    <ul id="sat_list">
                        <li>
                            <div class="weekday">토요일</div>
                        </li>
                    </ul>
                    <ul id="sun_list">
                        <li>
                            <div class="weekday">일요일</div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <footer></footer>
    </div>
</body>
</html>
