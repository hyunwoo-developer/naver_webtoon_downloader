<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- Reset CSS(브라우저 기본 css reset) -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../static/detail.css">

    <style>
        .body__container {
            background: url({{backgroundImgUrl}});
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .section--card .image {
            background: url({{thumbnailImgUrl}});
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <!-- JavaScript -->
    <script src="../static/detail.js"></script>
    <title>상세 페이지</title>
</head>

<body>
    <div class="body__container" id="body-container">
        <header class="section">
            <div class="inner clearfix">
                <div class="menu-group float--left">
                    <div class="previous">
                        <a href="/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff"
                                 class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="section section--card">
            <div class="inner">
                <div class="card__categorylist" id="category">
                    <div class="card__category">{{cat1}}</div>
                    <div class="card__category">{{cat2}}</div>
                </div>
                <div class="card-box">
                    <div class="image" id="image"></div>
                    <div class="text" id="text">
                        <div class="card__title" id="title">{{title}}</div>
                        <div class="card__author" id="author">{{author}}</div>
                        <div class="card__desc" id="desc">{{desc}}</div>
                        <div class="card__download-form">
                            <form method="post" id="select-form">
                                <select name="page" id="page">
                                    <option selected>원하시는 화를 선택해주세요</option>
                                    <option value=""></option>
                                </select>
                                <button type="button" class="btn" onclick="selectEpisode()">다운로드</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="section">

        </footer>
    </div>

</body>
</html>
